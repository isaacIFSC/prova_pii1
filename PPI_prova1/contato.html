<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lince Tech - Soluções em ERP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">

</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">Lince Tech</h1>
            <nav class="navbar">
                <a href="index.html#home">Home</a>
                <a href="index.html#funcionalidades">Funcionalidades</a>
                <a href="index.html#produtos">Preços</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Fale Conosco</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Envie uma Mensagem</h3>
                    <form>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                        
                        <button type="submit" class="btn-primary">Enviar</button>
                    </form>
                </div>

                <div class="contact-chat">
                    <h3>Chat ao Vivo</h3>
                    <div class="chat-box">
                        <div class="chat-message user">
                            <p>Olá! Como podemos ajudar?</p>
                        </div>
                        <div class="chat-message support">
                            <p>Gostaria de saber mais sobre os planos?</p>
                        </div>
                        <div class="chat-message user">
                            <p>Sim, por favor.</p>
                        </div>
                    </div>
                    <input type="text" placeholder="Digite sua mensagem..." class="chat-input">
                    <button class="btn-secondary">Enviar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
